<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   

</head>
<body>
    <a href="#" class="btn btn-primary">Primary anchor tag</a>
    <a href="#" class="btn btn-danger">Danger anchor tag</a>
    <a href="#" class="btn btn-dark">Dark anchor tag</a>

    <br>
    <br>

    <button class="btn btn-outline-primary">outline primary button</button>
    <button class="btn btn-outline-dark">outline dark button</button>
    <button class="btn btn-outline-warning">outline warning button</button>
    <br>
    <br>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">button 1</a>
        <a href="#" class="btn btn-danger">button 2</a>
        <a href="#" class="btn btn-success">button 3</a>

    </div>
</body>
</html>
