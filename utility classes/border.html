<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders & box shadow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   

</head>
<body>
    <!-- borders -->
    <div class="m-2 p-2 border">default border</div>
    <div class="m-2 p-2 border-top border-end">top and end border</div>
    <div class="m-2 p-2 border-end border-success">border success color at end</div>
    <div class="m-2 p-2 border-start border-danger border-5">thicker border</div>
    <div class="m-3 p-3 rounded border border-5">rounded corners</div>
    <div class="m-3 p-3 rounded-pill border border-5">rounded pill corners</div>
    <br>
    <br>

    <!-- box shadow -->
    <div class="m-3 p-3  shadow-sm">element with small shadow</div>
    <div class="m-3 p-3  shadow">element with default shadow</div>
</body>
</html>
